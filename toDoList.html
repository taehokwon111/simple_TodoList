<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>My ToDo App</title>
</head>

<body>
    <div class="container shadow mx-auto mt-5 p-5 w-70">
        <h2>My To-Do App</h2>
        <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="Input new todo">
            <button id="newBtn" type="button" class="btn btn-info" onclick="addItem()">Enter</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>
    <script>
        let addItem = () =>{
            const text = document.getElementById('item').value;
            document.getElementById('todolist').innerHTML += `<li class = "list-group-item" id = "list_item_a" >${text}<span style="float : right"><button onclick="delete_item(this)">X</button></li>`;
            }
        
        function delete_item(dt) {
            dt.parentNode.parentNode.remove();
        };
    </script>
</body>

</html>
